url: https://mikemahoney218.github.io/waywiser/

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    primary: "#325d88"
    success: "#325d88"
    base_font: {google: "Noto Sans"}
    heading_font: {google: "Patua One"}

authors:
  Michael Mahoney:
    href: "https://www.mm218.dev/"
  RStudio:
    href: https://www.rstudio.com
    html: <img src='https://www.tidyverse.org/rstudio-logo.svg' alt='RStudio' width='72' />

development:
  mode: auto

figures:
  fig.width: 8
  fig.height: ~

reference:
  - title: Area of applicability functions
    contents:
      - contains("ww_area_of_applicability")
  - title: Multi-scale assessment functions
    contents:
      - contains("multi_scale")
  - title: Autocorrelation metrics
    contents:
      - contains("global_moran")
      - contains("local_moran")
      - contains("global_geary")
      - contains("local_geary")
      - contains("local_getis")
  - title: Utilities
    contents:
      - starts_with("ww_build")
      - starts_with("ww_make")
  - title: Data
    contents:
      - guerry
      - ny_trees
